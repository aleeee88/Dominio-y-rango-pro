<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dominio y Rango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Dominio y Rango</h1>
        <p>Introduce tu función para calcular su dominio y rango. <br> (Ej: x^2, 1/x, sqrt(x), log(x))</p>
        <input type="text" id="funcionInput" placeholder="Ej: x^2">
        <button onclick="calcularDominioRango()">Calcular</button>
        <div id="resultado">
            <h2>Dominio:</h2>
            <p id="dominioResultado">Esperando función...</p>
            <h2>Rango:</h2>
            <p id="rangoResultado">Esperando función...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
